<template>
    <div class="my-subscriptions">
        <div class="container">
            <div class="row" repeat.for="campaign of campaigns">
                <div class="col-sm-12">
                    <div class="campaign-box">
                        <div class="campaign-box-text">
                            <h3>${campaign.name}</h3>

                            <p>
                                <span class="pound-icon">
                                    <i class="fas fa-pound-sign"></i>
                                </span>

                                <span class="text">
                                    Pay £1 weekly (£52 a year)
                                </span>
                            </p>

                            <br style="clear:both;">

                            <a class="btn btn-primary" href="#/campaign/${campaign.id}">View campaign</a>

                            <a class="btn btn-primary" href="#/campaign/${campaign.id}">Change my subscription</a>
                        </div>
                        <div class="campaign-box-image">
                            <img src="${campaign.promoImage}" />
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</template>
