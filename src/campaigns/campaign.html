<template>
    <div class="row">
        <div class="col-md-8">
            <div if.bind="campaign.media && campaign.media.youtube">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/${campaign.media.youtube}" frameBorder="0"></iframe>
            </div>

            <h3>${campaign.name}</h3>

            <p>${campaign.description}</p>
        
            <p style="background-color:orange;"><em>${campaign.tags}</em></p>
        
            <p style="background-color:greenyellow;"><em>${campaign.jurisdiction}</em></p>
        
            <p>
                ${campaign.createdBy.name}<br>
                <a href="mailto:${campaign.createdBy.email}?subject=${campaign.name}">${campaign.createdBy.email}</a>
            </p>

            <div if.bind="campaign.location">
                <div id="mapid" style="height: 180px;width:100%;"></div>
            </div>
        
            <p>
                <a href="#" click.delegate="shareOnTwitter(campaign)">Share on twitter</a><br>
                <a href="#" click.delegate="shareOnFacebook(campaign)">Share on facebook</a><br>
            </p> 
        </div>
        <div class="col-md-4">
            <h3>Join</h3>

            <button type="button" class="btn btn-primary" click.delegate="joinCampaign()">Join this campaign now</button>
