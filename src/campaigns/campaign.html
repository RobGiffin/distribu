<template>
    <div class="campaign">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h2>${campaign.name}</h2>

                    <h3>Closing date: ${campaign.closeDate}</h3>

                    <p>${campaign.description}</p>

                    <div repeat.for="tag of campaign.tags">
                        <p class="campaign-tags">    
                            ${tag}
                        </p>
                    </div>
                
                    <!-- <p style="background-color:orange;"><em>${campaign.tags}</em></p>
                
                    <p style="background-color:greenyellow;"><em>${campaign.jurisdiction}</em></p>
                
                    <p>
                        ${campaign.createdBy.name}<br>
                        <a href="mailto:${campaign.createdBy.email}?subject=${campaign.name}">${campaign.createdBy.email}</a>
                    </p> -->
                </div>
                <div class="col-md-5">
                    <div class="pledge">
                        <div if.bind="campaign.media && campaign.media.youtube">
                            <iframe width="100%" height="256px" src="https://www.youtube.com/embed/${campaign.media.youtube}" frameBorder="0"></iframe>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary" click.delegate="joinCampaign(campaign)">Pledge to this campaign</button>
                        </div>

                        <div class="people-pledged">
                            ${campaign.noPledges} people have pledged so far
                        </div>

                        <div class="text-center">
                            <span class="figure">
                                Â£${campaign.totalPledged}
                            </span>
                        </div>
                    </div>

                    <div if.bind="campaign.location">
                        <div id="mapid" class="map"></div>
                    </div>

                    <div class="row social-media">
                        <div class="col-md-4">
                            <a href="#" click.delegate="shareOnTwitter(campaign)" title="Share on twitter">
                                <i class="fab fa-twitter-square"></i>
                            </a>                            
                        </div>

                        <div class="col-md-4 text-center">
                            <a href="#" click.delegate="shareOnFacebook(campaign)" title="Share on facebook">
                                <i class="fab fa-facebook-square"></i>
                            </a>                            
                        </div>

                        <div class="col-md-4 text-right">
                            <a href="#" click.delegate="shareOnGoogle(campaign)" title="Share on google+">
                                <i class="fab fa-google-plus-square"></i>
                            </a>                            
                        </div>                        
                    </div>
