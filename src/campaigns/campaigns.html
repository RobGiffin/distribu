<template>
    <h2>Find a campaign</h2>

    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" 
                id="national-tab" 
                data-toggle="tab" 
                href="#national" 
                role="tab" 
                aria-controls="national" 
                aria-selected="true">National</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" 
                id="where-you-are-tab" 
                data-toggle="tab" 
                href="#where-you-are" 
                role="tab" 
                aria-controls="where-you-are" 
                aria-selected="false">Where you are</a>
        </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="national" role="tabpanel" aria-labelledby="national-tab">
            <div repeat.for="campaign of campaigns">
                <h3>${campaign.name}</h3>
        
                <p>${campaign.description}</p>
        
                <p style="background-color:orange;"><em>${campaign.tags}</em></p>
        
                <p style="background-color:greenyellow;"><em>${campaign.jurisdiction}</em></p>
        
                <p>
                    ${campaign.createdBy.name}<br>
                    <a href="mailto:${campaign.createdBy.email}?subject=${campaign.name}">${campaign.createdBy.email}</a>
                </p>
        
                <hr>
            </div>
        </div>
        <div class="tab-pane fade" id="where-you-are" role="tabpanel" aria-labelledby="where-you-are-tab">

        </div>
    </div>              
</template>
